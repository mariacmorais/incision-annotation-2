
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Annotation Phase 02</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main>
    <section class="card">
      <h2>Participant Information</h2>
      <label for="participantIdInput">Participant ID (email):</label>
      <input id="participantIdInput" type="email" required />
      <p id="participantIdStatus"></p>
    </section>

    <!-- New: Survey Section -->
    <section class="card">
      <h2>Quick Survey</h2>
      <label for="fatigueInput">How are you feeling right now?</label>
      <select id="fatigueInput">
        <option value="">Select one</option>
        <option value="Very alert">Very alert</option>
        <option value="Alert">Alert</option>
        <option value="Neutral">Neutral</option>
        <option value="Tired">Tired</option>
        <option value="Very tired">Very tired</option>
      </select>
    </section>

    <section class="card" id="videoCard">
      <h2>Clip Annotation</h2>
      <p id="videoStatus"></p>
      <video id="caseVideo" playsinline></video>
      <button id="replayBtn">Replay</button>
      <div id="canvasContainer" hidden>
        <canvas id="finalFrame"></canvas>
        <canvas id="annotationCanvas"></canvas>
      </div>
      <p id="annotationStatus"></p>
      <button id="clearLineBtn" disabled>Clear Line</button>
      <button id="submitAnnotationBtn" disabled>Submit</button>
      <p id="submissionStatus"></p>
    </section>

    <!-- New: Confidence Section -->
    <section class="card" id="confidenceSection" hidden>
      <h2>Final Confidence Question</h2>
      <label for="confidenceInput">On a scale from 1 to 5, how confident did you feel that your incision lines were safe and did not cross a danger zone?</label>
      <select id="confidenceInput">
        <option value="">Select one</option>
        <option value="1">1 - Not confident</option>
        <option value="2">2</option>
        <option value="3">3 - Neutral</option>
        <option value="4">4</option>
        <option value="5">5 - Very confident</option>
      </select>
      <button id="submitConfidenceBtn">Submit Confidence</button>
    </section>

    <section class="card" id="completionCard" hidden>
      <h2>Thank you!</h2>
      <p>Your responses have been submitted. You may now close this window.</p>
    </section>

    <!-- Toast Template -->
    <template id="toastTemplate">
      <div class="toast"></div>
    </template>
  </main>

  <script src="clip-config.js"></script>
  <script src="app_phase02_updated.js"></script>
</body>
</html>
